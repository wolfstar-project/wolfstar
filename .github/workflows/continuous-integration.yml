name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Linting:
    name: Linting NodeJS
    uses: wolfstar-project/.github/.github/workflows/reusable-lint.yml@main

  Building:
    name: Building
    uses: wolfstar-project/.github/.github/workflows/reusable-build.yml@main

  UnitTesting:
    name: Unit Tests
    uses: wolfstar-project/.github/.github/workflows/reusable-tests.yml@main
    with:
      enable-codecov: true
      build: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
