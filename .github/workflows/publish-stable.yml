name: Publish Stable WolfStar Image

on:
  workflow_dispatch:
    inputs:
      commit:
        type: string
        required: true
        description: The SHA256 commit hash to publish

jobs:
  ci:
    uses: wolfstar-project/.github/.github/workflows/reusable-publish-image.yml@main
    with:
      registryImage: 'wolfstar-project/wolfstar'
      tag: 'stable'
      commitHash: ${{ github.event.inputs.commit }}
